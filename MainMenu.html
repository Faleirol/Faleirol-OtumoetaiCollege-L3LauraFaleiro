<!DOCTYPE html>
<!-- Code for the signing up page --> 
<html>
    <head>
        <link href="test.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create User</h2>
            </div>
            <form class="form">
                <div class="form-control">
                    <label for="username" name="username">User Name</label>
                    <input id="txtUserName" type="text" name="username" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="pwd" name="pwd">Password</label>
                    <input id="txtPwd" type="password" name="password" />
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="conpwd" name="conpwd">Confirm Password</label>
                    <input id="txtConpwd" type="password" name="conpwd" />
                    <small></small>
                </div>
                <div class="form-control">
                    <button>Register</button>
                </div>
            </form>
        </div>
        <script src="MainMenu.js"></script>
    </body>
</html>
